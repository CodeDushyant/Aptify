<style>/* --- Dark Mode Variables --- */
:root {
    --primary-color: #79ACE9;
    --secondary-color: #50E3C2;
    --dark-bg: #1a1a2e;
    --card-bg: #21213b;
    --text-light: #e0e0e0;
    --border-color: #3a3a5e;
}

/* Global Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #1a1a2e, #16213e, #1a1a2e);
    background-size: 300% 300%;
    color: var(--text-light);
    line-height: 1.6;
    animation: bgMove 15s ease infinite;
}

/* Background subtle motion */
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Navbar */
.navbar {
    background: #1a1a2ed9;
    backdrop-filter: blur(12px);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid var(--border-color);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeDown 1s ease forwards;
}

/* Fade down animation */
@keyframes fadeDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
    letter-spacing: 1px;
    transition: color 0.3s;
}
.logo:hover {
    color: var(--secondary-color);
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
}
.nav-links a {
    text-decoration: none;
    color: var(--text-light);
    position: relative;
}
.nav-links a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}
.nav-links a:hover::after {
    width: 100%;
}

/* Buttons */
.btn {
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}
.btn-primary {
    background: var(--primary-color);
    color: var(--dark-bg);
}
.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--primary-color);
}
.btn-secondary {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--primary-color);
}
.btn-secondary:hover {
    background: var(--primary-color);
    color: var(--dark-bg);
}

/* Hero Section */
.hero {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
}

.hero-content {
    max-width: 700px;
    transform: translateY(50px);
    opacity: 0;
    animation: slideUp 1.2s ease 0.5s forwards;
}

/* Hero animation */
@keyframes slideUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero-content h1 {
    font-size: 3.5rem;
    color: var(--primary-color);
    text-shadow: 0 0 20px rgba(121,172,233,0.4);
}
.hero-content p {
    font-size: 1.2rem;
    margin: 1rem 0 2rem;
}

/* Glowing CTA */
.btn-cta {
    background: var(--secondary-color);
    color: var(--dark-bg);
    padding: 1rem 2.2rem;
    border-radius: 50px;
    font-weight: 600;
    box-shadow: 0 0 20px rgba(80, 227, 194, 0.5);
    animation: pulse 2.5s infinite ease-in-out;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(80, 227, 194, 0.4); }
    50% { transform: scale(1.08); box-shadow: 0 0 30px rgba(80, 227, 194, 0.8); }
}

/* Responsive */
@media(max-width: 768px) {
    .hero-content h1 { font-size: 2.3rem; }
    .hero-content p { font-size: 1rem; }
}
</style>

                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content container">
                <h1>Apni Aptitude Skills Ko Master Karein</h1>
                <p>
                    India ke sabse interactive quiz platform ke saath apni agli exam ki taiyaari karein. 
                    Personalized analysis aur unlimited practice tests.
                </p>
                <a href="#" class="btn btn-cta">Start Your Free Test Now</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const navLinks = document.getElementById('nav-links');
    
    hamburgerMenu.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    // Scroll fade animation for hero section
    const hero = document.querySelector('.hero-content');
    window.addEventListener('scroll', () => {
        const scrollPos = window.scrollY;
        hero.style.transform = `translateY(${scrollPos * 0.2}px)`;
        hero.style.opacity = 1 - scrollPos / 500;
    });
});

    </script>
